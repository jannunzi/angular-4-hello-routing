<h1>Widgets</h1>

<div *ngFor="let widget of widgets">
  <div [ngSwitch]="widget.type">
    <app-widget-iframe *ngSwitchCase="'IFRAME'" [widget]="widget"></app-widget-iframe>
    <app-widget-heading *ngSwitchCase="'HEADING'" [widget]="widget"></app-widget-heading>
    <app-widget-paragraph *ngSwitchCase="'PARAGRAPH'" [widget]="widget"></app-widget-paragraph>
  </div>
</div>

<ul *ngFor="let widget of widgets">
  <li>
    <app-widget-heading [widget]="widget"></app-widget-heading>
  </li>
</ul>
